
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Home Tour</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevents default touch actions like scrolling */
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 90%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        .buttons {
            padding: 15px;
            margin: 5px;
            background-color: black;
            color: aliceblue;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            min-width: 80px;
        }
        .points {
            position: fixed;
            right: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .material-view-wrapper {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
        .material-view {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .material-view > img {
            width: 120px;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .points {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                top: auto;
                right: auto;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                width: 90%;
                justify-content: center;
                background: rgba(0, 0, 0, 0.7);
                padding: 5px;
                border-radius: 10px;
            }
            .buttons {
                padding: 10px;
                font-size: 14px;
                min-width: 60px;
                flex-grow: 1;
                margin: 3px;
            }
            .material-view > img {
                width: 80px;
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            body::before {
                content: "Rotate your device for the best experience!";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                font-size: 18px;
                text-align: center;
                z-index: 10000;
                border-radius: 10px;
                width: 80%;
            }
        }
        
        /* Small phones */
        @media (max-width: 380px) {
            .buttons {
                padding: 8px;
                font-size: 12px;
                min-width: 40px;
            }
            .material-view > img {
                width: 60px;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .points {
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                left: auto;
                bottom: auto;
                flex-direction: column;
                width: auto;
                background: rgba(0, 0, 0, 0.7);
                padding: 5px;
                border-radius: 10px;
            }
            .material-view {
                bottom: 20px;
            }
        }

        .loading-text{
            color: rgb(51, 133, 255)!important;
        }
        
        .spinner-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color:rgb(230, 244, 252);
            z-index: 999999;
        }
        
        .sk-folding-cube {
            position: absolute;
            top: 48%;
            left: 48%;
            width: 80px;
            height: 80px;
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        
        .sk-folding-cube .sk-cube {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
        }
        
        .sk-folding-cube .sk-cube:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(51, 133, 255);
            -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
            animation: sk-foldCubeAngle 2.4s infinite linear both;
            -webkit-transform-origin: 100% 100%;
            -ms-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }

        .loader-btn{
            display: none;
            background-color: rgb(51, 133, 255);;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
        }

        .loader-text{
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: White;
            font-size: 20px;
        }
        
        .sk-folding-cube .sk-cube2 {
            -webkit-transform: scale(1.1) rotateZ(90deg);
            transform: scale(1.1) rotateZ(90deg);
        }
        
        .sk-folding-cube .sk-cube3 {
            -webkit-transform: scale(1.1) rotateZ(180deg);
            transform: scale(1.1) rotateZ(180deg);
        }
        
        .sk-folding-cube .sk-cube4 {
            -webkit-transform: scale(1.1) rotateZ(270deg);
            transform: scale(1.1) rotateZ(270deg);
        }
        
        .sk-folding-cube .sk-cube2:before {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }
        
        .sk-folding-cube .sk-cube3:before {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }
        
        .sk-folding-cube .sk-cube4:before {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }
        
        @-webkit-keyframes sk-foldCubeAngle {
            0%,
            10% {
            -webkit-transform: perspective(140px) rotateX(-180deg);
            transform: perspective(140px) rotateX(-180deg);
            opacity: 0;
            }
            25%,
            75% {
            -webkit-transform: perspective(140px) rotateX(0deg);
            transform: perspective(140px) rotateX(0deg);
            opacity: 1;
            }
            90%,
            100% {
            -webkit-transform: perspective(140px) rotateY(180deg);
            transform: perspective(140px) rotateY(180deg);
            opacity: 0;
            }
        }
        
        @keyframes sk-foldCubeAngle {
            0%,
            10% {
            -webkit-transform: perspective(140px) rotateX(-180deg);
            transform: perspective(140px) rotateX(-180deg);
            opacity: 0;
            }
            25%,
            75% {
            -webkit-transform: perspective(140px) rotateX(0deg);
            transform: perspective(140px) rotateX(0deg);
            opacity: 1;
            }
            90%,
            100% {
            -webkit-transform: perspective(140px) rotateY(180deg);
            transform: perspective(140px) rotateY(180deg);
            opacity: 0;
            }
        }

        /* Default styles remain unchanged */

        /* Responsive Styles */
        @media (max-width: 768px) {
            .spinner-wrapper {
                padding: 20px; /* Adds padding for smaller screens */
            }

            .sk-folding-cube {
                width: 60px;
                height: 60px;
            }

            .loader-text {
                font-size: 16px;
                white-space: nowrap; /* Prevents text from wrapping */
            }

            .loader-btn {
                font-size: 14px;
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .sk-folding-cube {
                width: 50px;
                height: 50px;
            }

            .loader-text {
                font-size: 14px;
            }

            .loader-btn {
                font-size: 12px;
                padding: 10px 16px;
            }
        }


        
    </style>
</head>
<body>
    <div class="material-view-wrapper">
        <div class="material-view">
            <img src="./assets/leather1/Leather027.png" id="leather1" alt="">
            <img src="./assets/leather2/Leather037.png" id="leather2" alt="">
        </div>
    </div>
    <div class="points">
        <div class="buttons">hall</div>
        <div class="buttons">pool</div>
        <div class="buttons">kitchen</div>
        <div class="buttons">upperHall</div>
        <div class="buttons">upperBed</div>
    </div>

    <div class="spinner-wrapper loader">
        <div class="spinner">
          <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
          <div class="loader-text loading-text">Preparing your Virtual Home</div>
          <div class="loader-text loader-btn">Click to Enter</div>
        </div>
       </div>

    <script type="module" src="./src//main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
